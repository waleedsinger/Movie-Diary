<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Diary</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-indigo-600 bg-cover" style="background-image: url('./resources/Background.svg')">
    <header class="bg-gray-800 shadow">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold text-gray-200">The Movie Diary</div>
                <div class="flex items-center">
                    <a href="index.html" class="text-gray-200 mx-4 font-bold hover:text-indigo-400">Movies</a>
                    <a href="journal.html" class="text-gray-200 mx-4 hover:text-indigo-400">Journal</a>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="px-6 py-6">
            <h2 class="text-2xl text-gray-200 font-bold">Movies</h2>
            <form class="max-w-md mt-6">
                <label for="default-search"
                    class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>

                <div class="flex items-center">
                    <input type="search" id="default-search"
                        class="w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50"
                        placeholder="Search Movies..." required />
                    <button type="submit"
                        class="relative right-14 text-white bg-indigo-400 hover:bg-indigo-800 font-medium rounded-lg text-sm px-4 py-2">
                        <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </button>

                </div>
            </form>

        </div>
    </section>


    <section class="container mx-auto px-6 py-16">
        <!-- Grid Cointainer-->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8" id="card-container">
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 The Movie Diary</p>
        </div>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
